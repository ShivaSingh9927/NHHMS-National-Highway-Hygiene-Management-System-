path: /nuvodata/User_data/shiva/code/Data_Hackathon
train: train/images
val: val/images
# val: test/images
nc: 8
names: ["Clean","Dirty","Light_On","Light_Off","Soap","Sopa_Dispenser","Water","Tap"]
# #backbone: darknet53
albumentations:
  # - CLAHE: {clip_limit: 2.0, tile_grid_size: (8,8), always_apply: True}
  - CLAHE: {clip_limit: 2.0, tile_grid_size: (8,8)}
  - RandomBrightnessContrast: {brightness_limit: 0.6, contrast_limit: 0.4, p: 0.5}
  - ShiftScaleRotate: {shift_limit: 0.0625, scale_limit: 0.1, rotate_limit: 15, p: 0.4}
  - HueSaturationValue: {hue_shift_limit: 20, sat_shift_limit: 30, val_shift_limit: 20, p: 0.5}
  - Blur: {blur_limit: 3, p: 0.5}
  - GaussNoise: {var_limit: (10.0, 80.0), p: 0.3}
  - RandomSizedBBoxSafeCrop: {height: 512, width: 512, p: 0.5}
  - SafeRotate: {rotate_limit: 15, p: 0.3}
  